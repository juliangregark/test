<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listen to Channel Song</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #songInfo { font-size: 24px; color: #333; }
    </style>
</head>
<body>
    <h1>Current Song Info</h1>
    <div id="songInfo">Waiting for song data...</div>

    <script>
        const socket = new WebSocket("wss://astro.streamelements.com/socket.io/?EIO=4&transport=websocket");

socket.onopen = function() {
    console.log("Connected to StreamElements WebSocket");
};

socket.onerror = function(error) {
    console.error("WebSocket Error:", error);
};

socket.onclose = function(event) {
    console.warn("WebSocket Closed:", event);
};

    </script>
</body>
</html>

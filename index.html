<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e94560;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #e94560;
            margin: 0;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        
        .setup-section {
            margin-bottom: 30px;
            background-color: #0f3460;
            padding: 20px;
            border-radius: 8px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background-color: #0f3460;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
        }
        
        .panel h3 {
            color: #e94560;
            margin-top: 0;
            border-bottom: 1px solid #e94560;
            padding-bottom: 10px;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        
        input {
            background-color: #1e2747;
            color: #e6e6e6;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #e94560;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c04050;
        }
        
        .chat-message {
            border-bottom: 1px solid #333;
            padding: 8px 0;
        }
        
        .username {
            font-weight: bold;
            color: #5da9e9;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        .highlight {
            background-color: rgba(233, 69, 96, 0.2);
            border-left: 3px solid #e94560;
            padding-left: 5px;
        }
        
        .character-bar {
            background-color: #16213e;
            height: 20px;
            margin: 5px 0;
            border-radius: 3px;
            position: relative;
        }
        
        .character-fill {
            background-color: #e94560;
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease-in-out;
        }
        
        .character-name {
            position: absolute;
            left: 10px;
            top: 0;
            line-height: 20px;
            font-size: 0.9em;
        }
        
        .character-count {
            position: absolute;
            right: 10px;
            top: 0;
            line-height: 20px;
            font-size: 0.9em;
        }
        
        .term-tag {
            display: inline-block;
            background-color: #0f3460;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-row button {
            flex: 1;
        }
        
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .connected {
            color: #4CAF50;
        }
        
        .disconnected {
            color: #e94560;
        }
        
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        #new-term-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
<script>
// Check if the URL contains a fragment
if (window.location.hash) {
  // Extract the fragment (everything after the # character)
  const fragment = window.location.hash.substring(1);
  
  // Split the fragment into key-value pairs
  const params = fragment.split('&');
  
  // Look for access_token parameter
  for (let i = 0; i < params.length; i++) {
    const pair = params[i].split('=');
    const key = decodeURIComponent(pair[0]);
    
    // If we found the access_token parameter
    if (key === 'access_token') {
      const value = decodeURIComponent(pair[1] || '');
      
      // Redirect to local file with the access token
      window.location.href = `file:///C:/creturemangov4/index.html#access_token=${value}`;
      
      // Stop further execution
      break;
    }
  }
}

// Twitch OAuth endpoint
  const clientId = 'kskipdok91tc4eop7e2hpgwbnoctk2';
  const redirectUri = window.location.origin + window.location.pathname;
  const scope = 'chat:read chat:edit channel:read:hype_train channel:read:subscriptions channel:read:polls channel:read:predictions channel:read:redemptions user:read:whispers';
  const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
  window.location.href = authUrl;
</script>
<button>Login with twitch</button>
</body>
</html>

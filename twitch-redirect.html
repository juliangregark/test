<!DOCTYPE html>
<html>
  <body>
    <script>
      const hash = new URLSearchParams(location.hash.slice(1));
      const access_token = hash.get('access_token');
      if (access_token) {
         window.opener?.postMessage(location.hash, '*');
      }
      window.close();
    </script>
  </body>
</html>
